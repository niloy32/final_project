<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <article class="grid">
        <h1 class="text-center">Enter Product details to add it to System</h1>
        <form action="/transaction/broadcast" method="post">
            <!-- product Name -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="ProductName" placeholder="ProductName">
                <label for="floatingInput">ProductName </label>
            </div>
            <!-- Description -->
            <div class="form-floating mb-3">
                <input type="text" id="course_input floatingInput" class="form-control" name="Description"
                    placeholder='des'></input>
                <label for="floatingInput">Description</label>
            </div>
            <!-- Manufacture_location -->
            <div class="form-floating mb-3">
                <input type="text" id="course_input floatingInput" class="form-control" name="Manufacture_location"
                    placeholder='des'></input>
                <label for="floatingInput">Manufacture location</label>
            </div>
            <!-- Batch number -->
            <div class="form-floating mb-3">
                <input type="text" id="course_input floatingInput" class="form-control" name="Batch"
                    placeholder='Batch Number'></input>
                <label for="floatingInput">Batch Number </label>
            </div>
            <!-- IMG URL -->
            <div class="form-floating mb-3">
                <input type="text" id="course_input floatingInput" class="form-control" name="img_url"
                    placeholder='img_url '></input>
                <label for="floatingInput">Img URL </label>
            </div>
            <!-- <div>
                <label for="">Product Img Url</label>
                <input type="" id="course_input" name="img_url"></input>
            </div> -->

            <button type="submit" id="login">Submit</button>
        </form>
    </article>
</body>
