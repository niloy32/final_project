    <title>Online Store</title>

<body>
    <h1 class="text-center bg-primary text-white">Online Store</h1>

    <div id="cards" class="card-group"></div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">New message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <img id="modal-img" src="" alt="no-img...">
                            <input type="text" class="form-control" id="recipient-name">
                            <p></p>
                            <h3 class="modal-des" id="exampleModalLabel">No data...</h3>
                            <p></p>
                            <h3 class="modal-loca" id="exampleModalLabel">No data...</h3>
                            <p></p>
                            <h3 class="modal-batch" id="exampleModalLabel">No data...</h3>
                            <p></p>
                            <h3 class="modal-date" id="exampleModalLabel">No data...</h3>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

</body>
